{% extends 'base.html' %}
{% load static %}

{% block content %}


{% if error %}
{{ error }}

<br />
<br />
{% endif %}

<title>Login</title>
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    username:
    <br />
    <input type="text" name="username" />
    <br />
    Password:
    <br />
    <input type="password" name="password" />
    <br />
    <input class="btn btn-primary" type="submit" value="Login" />
    <br />

</form>

{% endblock %}
