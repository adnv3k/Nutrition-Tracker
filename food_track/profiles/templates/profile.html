{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'profiles/css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
    <script src="{% static 'profiles/js/scripts.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="chart" data-percent="{{ daily_goal }}">
            <div class="percent"></div>
        </div>
        <table border="1" style="display: block; width: 100%;">
            <thead>
            <tr>
                <th>Nutrients</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody class="labels">
            <tr>
                <td class="macro_goal">{% for f in macro_goal %}</td>
                {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
        <div class="foodhistory">{{ foodhistory }}</div>
    </div>
</div>
</body>
