name: Django CI
env:
  POSTGRES_HOST: localhost
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
on:
  push:
    branches: [ "testing-pages" ]
  pull_request:
    branches: [ "testing-pages" ]


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_KEY: password
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    services:
      postgres:
        # Docker Hub image
        image: postgres:latest
        # Provide the password for postgres
        env:
          POSTGRES_DB: food_base
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        #   POSTGRES_PORT: 5432
        # ports:
        #   - 5432:5432
        # Set health checks to wait until postgres has started
        # options: >-
        #   --health-cmd pg_isready
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
    steps:
    # - name: Checkout repo code
    - uses: actions/checkout@v3
    # - name: Set up Python ${{ matrix.python-version }}
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql db: 'food_base'
        postgresql user: postgres
        postgresql password: password

    - name: Install Dependencies
        # sudo apt-get -y install postgresql-12
        # sudo apt install postgresql-12
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run Tests
      run: 
        sudo service postgresql start
        python ./food_track/manage.py test
    # - name: Connect to PostgreSQL
    #     # python ./config/client.py
    #   run: | 
    #     sudo service postgresql start
    #     sudo -u postgres psql
    # - run: 
    #     sudo service postgresql start
    # - run: 
    #     sudo service postgresql status
    # - name: Migrations
    #   run: |
    #     python ./food_track/manage.py makemigrations
    #     python ./food_track/manage.py migrate
    - name: Startserver
        # sudo service postgresql start
        # sudo service postgresql restart
      run: 
        python ./food_track/manage.py runserver
